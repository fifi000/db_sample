<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Edit Student</h1>

<form class="container" action="/update/{{ student.id }}" method="post">
    <label for="student_id_number">Student ID Number:</label>
    <input type="text" id="student_id_number" name="student_id_number" value="{{ student.student_id_number }}" required>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>

    <button type="submit" value="Submit">Save</button>
</form>

</body>
</html>
